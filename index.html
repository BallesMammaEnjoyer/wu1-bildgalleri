<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildgalleri</title>
    <link rel="stylesheet" href="css/reset.css">

</head>

<body>
    <main class="container">
        <ul class="gallery" role="list">
            <li>
                <figure>
                    <img alt="" src="images/dusan-veverkolog-vyd2f5MCxeM-unsplash.jpg" />
                    <figcaption> Nurgle the monkey pictured right before he attacked and killed 3 children. He was shot dead at Jacksonville Zoo.
                        Photo by <a href="https://unsplash.com/@veverkolog?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Dušan veverkolog</a> on <a href="https://unsplash.com/images/animals/monkey?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img alt="" src="images/carlos-cram-ZBWvARLyV_Y-unsplash.jpg" />
                    <figcaption> John F. Kennedy the gorilla sadly passed away by a bullet wound after brutally killing two security guards.
                        Photo by <a href="https://unsplash.com/@cramtek?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Carlos Cram</a> on <a href="https://unsplash.com/images/animals/monkey?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img alt="" src="images/y-s-EBo5lIM1nQQ-unsplash.jpg" />
                    <figcaption> Apis the mandrill, missing but persumed dead. He escaped his containment and stole a visitors car, he was last seen when he ran over a group of kindergarten kids and fled the scene.
                        Photo by <a href="https://unsplash.com/@santonii?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Y S</a> on <a href="https://unsplash.com/images/animals/monkey?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img alt="" src="images/silver-ringvee-AdkV40uNkBE-unsplash.jpg" />
                    <figcaption> Mary (left monkey), Josheph (right monkey) and Jesus (small monkey) pictured 2 days before they were found dead, ripped apart by another monkey. Main suspect is Tractor the gorilla.
                        Photo by <a href="https://unsplash.com/@silverringvee?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Silver Ringvee</a> on <a href="https://unsplash.com/images/animals/monkey?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                    </figcaption>
                </figure>
            </li>
        </ul>
    </main>
    <footer class="container">
        <p>Exempel hämtat från <a target="_blank"
                href="https://moderncss.dev/responsive-image-gallery-with-animated-captions/">Moderncss.dev</a> med några modifikationer.</p>
    </footer>
</body>

</html>
